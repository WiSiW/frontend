<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RibbonShape</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f8f8f8;
        }
        .card {
            width: 300px;
            height: 400px;
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            position: relative;
        }
        .card span {
            width: 150px;
            height: 150px;
            background: transparent;
            position: absolute;
            top: -10px;
            left: -10px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .card span::before {
            content: 'best value';
            position: absolute;
            width: 150%;
            height: 40px;
            background: #62baea;
            transform: rotate(-45deg) translateY(-20px);
            display: flex;
            justify-content: center;
            align-items: center;
            text-transform: uppercase;
            font-weight: 600;
            color: #ffffff;
            letter-spacing: 0.1em;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.15);
        }
        .card span::after {
            content: '';
            width: 10px;
            height: 10px;
            position: absolute;
            bottom: 0;
            left: 0;
            background: #4a98bf;
            z-index: -1;
            box-shadow: 140px -140px #4a98bf;
        }
    </style>
</head>
<body>
    <div class="card">
        <span></span>
    </div>
</body>
</html>
